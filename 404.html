<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <script>
    ; (function () {
      const pathSegmentsToKeep = 0
      const { protocol, hostname, port, pathname, search, hash } = window.location
      const basePath = pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')
      const routePath = pathname
        .slice(1)
        .split('/')
        .slice(pathSegmentsToKeep)
        .join('/')
        .replace(/&/g, '~and~')
      const query = search ? `&${search.slice(1).replace(/&/g, '~and~')}` : ''

      window.location.replace(`${protocol}//${hostname}${port ? `:${port}` : ''}${basePath}/?/${routePath}${query}${hash}`)
    })()
  </script>
</head>

<body></body>

</html>
